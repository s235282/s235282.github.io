<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        header {
            background-color: #9b59b6;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        
        .tracker-container {
            margin: 40px 0;
            padding: 30px;
            background-color: #444;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .debt-display {
            font-size: 3.5em;
            margin: 20px 0;
            color: #9b59b6;
            font-weight: bold;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px 0;
            border-bottom: 1px solid #555;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: bold;
            color: #aaa;
        }
        
        .info-value {
            font-weight: bold;
        }
        
        .refresh-button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .refresh-button:hover {
            background-color: #8e44ad;
        }
        
        .last-updated {
            font-size: 0.8em;
            color: #888;
            margin-top: 20px;
        }
        
        .spreadsheet-link {
            display: inline-block;
            margin: 10px 0 20px;
            color: #9b59b6;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .spreadsheet-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .tracker-container {
                width: 85%;
                padding: 20px;
            }
            
            .debt-display {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        Debt Tracker
    </header>
    
    <div class="tracker-container">
        <h2>Current Debt</h2>
        <div class="debt-display" id="currentDebt">DKK 0.00</div>
        <a href="https://docs.google.com/spreadsheets/d/1wodCnyBtivu7_-J4c6GAEp2VAXCp7_k3Rx9-Bgezy2Y/edit?usp=sharing" target="_blank" class="spreadsheet-link">View calculation spreadsheet</a>
        
        <div class="info-row">
            <span class="info-label">Initial Loan:</span>
            <span class="info-value" id="initialLoan">DKK 0.00</span>
        </div>
        
        <div class="info-row">
            <span class="info-label">Total Repaid:</span>
            <span class="info-value" id="totalRepaid">DKK 0.00</span>
        </div>
        
        <div class="info-row">
            <span class="info-label">Interest Rate:</span>
            <span class="info-value" id="interestRate">0%</span>
        </div>
        
        <div class="info-row">
            <span class="info-label">Loan Start Date:</span>
            <span class="info-value" id="startDate">-</span>
        </div>
        
        <button class="refresh-button" id="refreshButton">Refresh Data</button>
        
        <div class="last-updated" id="lastUpdated">Last updated: Never</div>
    </div>
    
    <script>
        // Initial debt information
        const debtInfo = {
            initialLoan: 100,
            currentDebt: 10.8,
            totalRepaid: 100,
            interestRate: 5,
            startDate: "01/01/22"
        };
        
        // Format currency
        function formatCurrency(amount) {
            return "DKK " + amount.toFixed(2);
        }
        
        // Format date for display
        function formatDate(dateStr) {
            // Convert from DD/MM/YY to a more readable format
            const parts = dateStr.split('/');
            if (parts.length !== 3) return dateStr;
            
            // Assuming YY format, convert to YYYY
            let year = parts[2];
            if (year.length === 2) {
                year = year < 50 ? "20" + year : "19" + year;
            }
            
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            return `${parts[0]} ${months[parseInt(parts[1])-1]} ${year}`;
        }
        
        // Update the UI with debt information
        function updateUI() {
            document.getElementById("currentDebt").textContent = formatCurrency(debtInfo.currentDebt);
            document.getElementById("initialLoan").textContent = formatCurrency(debtInfo.initialLoan);
            document.getElementById("totalRepaid").textContent = formatCurrency(debtInfo.totalRepaid);
            document.getElementById("interestRate").textContent = debtInfo.interestRate + "%";
            document.getElementById("startDate").textContent = formatDate(debtInfo.startDate);
            
            const now = new Date();
            document.getElementById("lastUpdated").textContent = `Last updated: ${now.toLocaleString()}`;
        }
        
        // In a real implementation, this would fetch data from your API
        function fetchDebtData() {
            // Simulate API call with a delay
            document.getElementById("refreshButton").disabled = true;
            document.getElementById("refreshButton").textContent = "Updating...";
            
            setTimeout(() => {
                // In a real implementation, you would fetch this data from your backend
                // that interfaces with your Google Sheets
                
                // For demonstration, we'll just add some random fluctuation
                debtInfo.currentDebt = Math.max(0, debtInfo.currentDebt + (Math.random() - 0.5) * 0.5);
                
                updateUI();
                document.getElementById("refreshButton").disabled = false;
                document.getElementById("refreshButton").textContent = "Refresh Data";
            }, 1000);
        }
        
        // Event listeners
        document.getElementById("refreshButton").addEventListener("click", fetchDebtData);
        
        // Initialize UI
        document.addEventListener("DOMContentLoaded", () => {
            updateUI();
        });
    </script>
</body>
</html>
