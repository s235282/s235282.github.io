<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #date-display {
            font-size: 8em;
            color: #9b59b6;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="date-display"></div>

    <script>
        function updateDate() {
            const now = new Date();
            const referenceDate = new Date(2025, 10, 17); // November 17, 2025 (month is 0-indexed)
            
            // Set both dates to midnight for accurate day calculation
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const ref = new Date(referenceDate.getFullYear(), referenceDate.getMonth(), referenceDate.getDate());
            
            // Calculate difference in milliseconds, then convert to days
            const diffTime = today - ref;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Display just the number of days (show 0 if negative)
            const daysSince = Math.max(0, diffDays);
            document.getElementById('date-display').textContent = daysSince;
        }

        updateDate();
        setInterval(updateDate, 60000);
    </script>
</body>
</html>
